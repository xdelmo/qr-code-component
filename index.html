<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <main>
    <div class="container flex">
      <div class="card">
        <img src="images/image-qr-code.png" alt="qrcode" class="card__qr-code">
        <div class="card__explanation">
          <h1 class="text-center">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-center"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next
            level
          </p>
        </div>
      </div>
    </div>
  </main>


  <!-- Footer -->
  <footer>
    <div class="attribution">
      <span> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/xdelmo" target="_blank">Emanuele Del Monte</a>.</span>
    </div>
  </footer>
</body>

</html>
